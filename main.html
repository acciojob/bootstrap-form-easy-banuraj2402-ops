<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
<style>
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,.1);
        }
        .form-group-flex {
            display: flex;
            gap: 15px;
        }
        .form-group-flex > div {
            flex: 1;
        }
        .invalid-feedback i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Internship Form</h2>
        <form class="needs-validation" novalidate>
            
            <div class="form-group-flex mb-3">
                
                <div>
                    <label for="first-name-input" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" required>
                    <div class="invalid-feedback">
                        First name required!
                        <i class="bi bi-exclamation-circle-fill"></i>
                    </div>
                </div>

                <div>
                    <label for="last-name-input" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" required>
                    <div class="invalid-feedback">
                        Last name required!
                        <i class="bi bi-exclamation-circle-fill"></i>
                    </div>
                </div>

                <div>
                    <label for="email-input" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email-input" value="xyz@abc.com" required>
                    <div class="invalid-feedback">
                        Email required!
                        <i class="bi bi-exclamation-circle-fill"></i>
                    </div>
                </div>

            </div>

            <div class="form-group-flex mb-3">
                
                <div>
                    <label for="college-input" class="form-label">College</label>
                    <input type="text" class="form-control" id="college-input" required>
                    <div class="invalid-feedback">
                        Please provide a valid college.
                    </div>
                </div>

                <div>
                    <label for="grad-year-select" class="form-label">Graduation Year</label>
                    <select class="form-select" id="grad-year-select" required>
                        <option value="" selected disabled>Choose...</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid Graduation Year.
                    </div>
                </div>

                <div>
                    <label for="roll-no-input" class="form-label">Roll No.</label>
                    <input type="text" class="form-control" id="roll-no-input" required>
                    <div class="invalid-feedback">
                        Please provide a valid roll no.
                        <i class="bi bi-exclamation-circle-fill"></i>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
                    <label class="form-check-label" for="conditions-checkbox">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit Form</button>

        </form>
    </div>
</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
